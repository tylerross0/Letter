<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To my beautiful girlfriend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .collage-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0;
            z-index: 1;
            pointer-events: none;
        }

        .collage-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .header {
            background: rgba(255, 255, 255, 0.3);
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .letter-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            word-wrap: break-word;
            white-space: normal;
        }

        .letter-text p {
            margin: 0 0 1.5em 0;
        }

        .letter-text p:last-child {
            margin-bottom: 0;
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 3;
        }

        .start-content {
            padding: 40px 20px;
            position: relative;
            z-index: 4;
        }

        .heart {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        .start-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .start-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 14px 35px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .letter-screen {
            display: none;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 3;
        }

        .letter-screen.show {
            display: flex;
        }

        .finish-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 14px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            align-self: center;
            margin-bottom: 20px;
        }

        .finish-btn:active {
            transform: scale(0.95);
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .content::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }

            .header {
                font-size: 18px;
                padding: 15px;
            }

            .content {
                padding: 15px;
            }

            .letter-text {
                font-size: 15px;
                line-height: 1.5;
            }

            .start-title {
                font-size: 24px;
            }

            .heart {
                font-size: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Collage Background -->
    <div class="collage-background">
        <img src="images'/photo1.JPG" alt="Photo 1">
        <img src="images'/photo2.JPG" alt="Photo 2">
        <img src="images'/photo3.JPG" alt="Photo 3">
    </div>

    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <div class="start-content">
                <div class="heart">❤️</div>
                <div class="start-subtitle">Happy Valentine's Day</div>
                <button class="start-btn" onclick="startLetter()">Start</button>
            </div>
        </div>

        <!-- Letter Screen -->
        <div class="letter-screen" id="letterScreen">
            <div class="header">A Letter for You</div>
            <div class="content">
                <div class="letter-text" id="letterText"></div>
                <button class="finish-btn" onclick="goBack()">← Back</button>
            </div>
        </div>
    </div>

    <script>
        const letterContent = "My beautiful love,\n\nToday I just want to slow down and tell you how much you mean to me. You make ordinary moments feel special just by being you. The way you smile, the way you talk about your day, and the way you care so deeply about the people around you it all makes me admire you more than I can properly put into words.\n\nBeing with you has shown me what it feels like to genuinely look forward to the future. I love how you make me feel calm and happy at the same time, and how even simple moments with you feel important. You're not just beautiful on the outside  your kindness, your strength, and your heart are what make you truly special to me.\n\nI hope you know how appreciated you are, not just today but every day. Thank you for being you, for your patience, for your warmth, and for the way you make life brighter. I'm really grateful to have you in my life, and I hope this Valentine's Day reminds you of how loved and valued you are.\n\nHappy Valentine's Day, my love.\n\nWith all my heart,\nTyler";

        let isTyping = false;

        function startLetter() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('letterScreen').classList.add('show');
            typeOutLetter();
        }

        function typeOutLetter() {
            if (isTyping) return;
            
            isTyping = true;
            const letterTextEl = document.getElementById('letterText');
            letterTextEl.innerHTML = '';
            
            let index = 0;
            const speed = 30;
            let currentParagraph = document.createElement('p');
            letterTextEl.appendChild(currentParagraph);

            function type() {
                if (index < letterContent.length) {
                    const char = letterContent[index];
                    
                    if (char === '\n') {
                        if (letterContent[index + 1] === '\n') {
                            // Double newline = new paragraph
                            currentParagraph = document.createElement('p');
                            letterTextEl.appendChild(currentParagraph);
                            index++; // Skip the second newline
                        } else {
                            // Single newline = line break
                            currentParagraph.appendChild(document.createElement('br'));
                        }
                    } else {
                        // Add text to current paragraph
                        if (currentParagraph.lastChild && currentParagraph.lastChild.nodeType === 3) {
                            currentParagraph.lastChild.textContent += char;
                        } else {
                            currentParagraph.appendChild(document.createTextNode(char));
                        }
                    }
                    
                    index++;

                    const contentDiv = document.querySelector('.content');
                    contentDiv.scrollTop = contentDiv.scrollHeight;
                    
                    setTimeout(type, speed);
                } else {
                    isTyping = false;
                }
            }

            type();
        }

        function goBack() {
            document.getElementById('startScreen').style.display = 'flex';
            document.getElementById('letterScreen').classList.remove('show');
            document.getElementById('letterText').innerHTML = '';
            isTyping = false;
        }
    </script>
</body>
</html>
